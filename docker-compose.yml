services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quickchat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: .
    command: >
      sh -c "python src/manage.py migrate &&
             python src/manage.py collectstatic --noinput &&
             python src/manage.py runserver 0.0.0.0:8000"
    environment:
      DATABASE_URL: postgres://adminuser:password@db:5432/quickchat
      SECRET_KEY: django-insecure-micl#((a8wr**$_12b#a)si*8-eg#3#xxavta8o9%nmvlmm7lu
    depends_on:
      - db
    networks:
      - app-network
    ports:
      - "8000:8000"

  redis:
    image: redis:6
    ports:
      - 6379:6379

  centrifugo:
    image: centrifugo/centrifugo:v6.4.0
    volumes:
      - ./centrifugo.json:/centrifugo/config.json
    command: centrifugo -c /centrifugo/config.json
    ports:
      - 8001:8001
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      - redis

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge